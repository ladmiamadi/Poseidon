<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row my-4">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row w-50">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<div class="col mb-3">
				<label for="curve-id">
					Curve Id
				</label>
				<input class="form-control" type="text" name="curve-id" id="curve-id" th:field="*{curveId}"/>
				<div class="text-danger p-1" th:if="${#fields.hasErrors('curveId')}" th:text="${error}" th:errors="*{curveId}"></div>
			</div>
			<div class="col mb-3">
				<label for="term">
					Term
				</label>
				<input class="form-control" type="text" name="term" id="term" th:field="*{term}"/>
				<div class="text-danger p-1" th:if="${#fields.hasErrors('term')}" th:text="${error}" th:errors="*{term}"></div>
			</div>
			<div class="col mb-3">
				<label for="value">
					Value
				</label>
				<input class="form-control" type="text" name="value" id="value" th:field="*{value}"/>
				<div class="text-danger p-1" th:if="${#fields.hasErrors('value')}" th:text="${error}" th:errors="*{value}"></div>
			</div>
			<div class="col mb-3">
				<button type="submit" class="btn btn-primary">Update Curve Point</button>
				<a th:href="@{/curvePoint/list}" class="btn btn-danger">Cancel</a>
			</div>
		</form>
	</div>

</div>
</body>
</html>
